services:
  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    environment:
      API_DOMAIN: ${API_DOMAIN:-localhost}
    depends_on:
      - backend
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      MOCK_MODE: "false"
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      ALLOWED_ORIGINS: https://${DOMAIN:-bankread.ai}
      JWT_SECRET: ${JWT_SECRET}
      MAX_FILE_SIZE_MB: ${MAX_FILE_SIZE_MB:-10}
      STRIPE_MODE: ${STRIPE_MODE:-live}
      STRIPE_SECRET_KEY_TEST: ${STRIPE_SECRET_KEY_TEST:-}
      STRIPE_SECRET_KEY_LIVE: ${STRIPE_SECRET_KEY_LIVE}
      STRIPE_WEBHOOK_SECRET_TEST: ${STRIPE_WEBHOOK_SECRET_TEST:-}
      STRIPE_WEBHOOK_SECRET_LIVE: ${STRIPE_WEBHOOK_SECRET_LIVE:-}
      STRIPE_PRICE_STARTER_TEST: ${STRIPE_PRICE_STARTER_TEST:-}
      STRIPE_PRICE_PRO_TEST: ${STRIPE_PRICE_PRO_TEST:-}
      STRIPE_PRICE_BUSINESS_TEST: ${STRIPE_PRICE_BUSINESS_TEST:-}
      STRIPE_PRICE_STARTER_LIVE: ${STRIPE_PRICE_STARTER_LIVE}
      STRIPE_PRICE_PRO_LIVE: ${STRIPE_PRICE_PRO_LIVE}
      STRIPE_PRICE_BUSINESS_LIVE: ${STRIPE_PRICE_BUSINESS_LIVE}
      RESEND_API_KEY: ${RESEND_API_KEY}
      CONTACT_EMAIL: ${CONTACT_EMAIL}
      FRONTEND_URL: ${FRONTEND_URL}
      REGISTRATION_OPEN: ${REGISTRATION_OPEN:-false}
      AUDIT_LOG_ENABLED: ${AUDIT_LOG_ENABLED:-true}
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--workers", "4"]
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
  caddy_data:
  caddy_config:
